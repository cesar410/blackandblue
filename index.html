<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Formulario/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="/css/sweetalert2.min.css">
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet">
    <title>Index</title>
</head>

<body>
    <div class="container-form sign-in">
        <form class="formulario" id="formulario" onsubmit="return validar();">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="email" placeholder="Usuario" id="usuario">
            <input type="password" placeholder="Contraseña" id="contra">
            <input type="button" value="Iniciar Sesión"  onclick="login()">
        </form>
        <div class="welcome-back">
            <div class="message">
                <div class="text">
                <h2>Si aún no tienes una cuenta, registrase aquí.</h2>
                <br>
            </div>
                <button class="sign-in-btn">Registrarse</button>
                
            </div>
        </div>
    </div>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <div class="text">
                <h2 >Bienvenido al sistema de administración de Black and Blue</h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aquí.</p>
                <br>
            </div>
                <button class="sign-up-btn">Iniciar Sesión</button>
              
            </div>
        </div>
        <form class="formulario" id="formularioR" >
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Usuario" id="usuarioR">
            <input type="password" placeholder="Contraseña" id="contraR">
            <input type="button" value="Registrarse" onclick="validarregistro()" >
        </form>
    </div>
    <script src="./Formulario/script.js"></script>
    <script src="/js/sweetalert2.min.js"></script>

</body>

</html>
